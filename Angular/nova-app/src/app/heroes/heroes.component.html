<h2>My Heroes</h2>

<ul *ngIf='showHeroes' [ngClass]="{'heroes' : classHeroes}">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <!-- <span class="badge">{{hero.id}}</span> {{hero.name}} -->
    <span [ngClass]="{'badge' : isEven(hero.id)}">{{hero.id | demo}}</span> {{hero.name | uppercase}}
    <a routerLink="/detail/{{hero.id}}">  Go to hero</a>
  </li>
</ul>
